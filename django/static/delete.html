{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="alert alert-danger col-lg-offset-4"  role="alert">
        <h1> Are you sure you want to delete {{item.name}}?</h1>
    </div>
    <form action="{% url 'delete_driver' item.id %}" method="post">
        {% csrf_token %}

        <button type="button" class="btn btn-light"  onclick="window.location.href='/drivers'" >Cancel</button>
        <button type="submit" name="Confirm" class="btn btn-dark">Confirm</button>
        
    </form>
</div>
{% endblock %}
