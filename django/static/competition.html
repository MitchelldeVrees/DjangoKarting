{% extends 'base.html' %}

{% block content %}
{% for item in all %}
<div class="card mb-5 mt-3 ml-4" style="width: 18rem; display: inline-block ">
    <div class="card-body ">
      <h5 class="card-title">{{ item.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.races }} length</h6>
      <p class="card-text"> {{ item.type }}</p>
     
    </div>
   
  </div>

{% endfor %}


{% endblock %}
